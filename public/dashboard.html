
<!DOCTYPE html>
<html>
<head>
    <title>Error Logging Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Error Logging Dashboard</h1>
    <h2>Total Users: <span id="total-users">0</span></h2>
    <h2>Logged Errors</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>User ID</th>
            <th>Error Message</th>
        </tr>
        <tbody id="log-entries"></tbody>
    </table>
</body>
<script>
    fetch('/users')
        .then(response => response.json())
        .then(data => {
            document.getElementById("total-users").textContent = data.total;
        });

    fetch('/logs')
        .then(response => response.json())
        .then(data => {
            const logEntries = document.getElementById("log-entries");
            data.logs.forEach(log => {
                const row = `<tr><td>${log.timestamp}</td><td>${log.userId}</td><td>${log.error}</td></tr>`;
                logEntries.insertAdjacentHTML("beforeend", row);
            });
        });
</script>
</html>
